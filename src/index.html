<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-wallet">
      <p class="icon"><img src="images/icons/wallet.png" alt="wallet">
      <span>$1,500.00</span>
    </div>
    <div class="topbar-notification"></div>
    <div class="topbar-account"></div>
    <div class="topbar-quit">
      <a class="topbar-link" href="#">
        <p class="icon">
          <img src="images/icons/quit.png" alt="quit">
        </p>
      </a>
    </div>

  </header>
  <header class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
        <i class="fas fa-bars"></i>
        <div class="nav">

        </div>
      </div>
    </div>
    <ul class="menu">
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/general.png" alt="general">
          <span class="title">General</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/details.png" alt="details">
          <span class="title">Details</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/links.png" alt="links">
          <span class="title">Links</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/banners.png" alt="banner">
          <span class="title">Banners</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/personaldata.png" alt="data">
          <span class="title">Personal data</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/payout.png" alt="payout">
          <span class="title">Payout</span>
        </a>
      </li>
      <li class="manu-item">
        <a class="menu-link" href="#">
          <img class="menu-icon" src="images/icons/postback.png" alt="post">
          <span class="title">Postback</span>
        </a>
      </li>
    </ul>
    <div class="manager">
      <h4>YOUR MANAGER</h4>
      <div class="content-manager">
        <div class="css-dot">
          <img class="avatar" src="images/icons/manager.png" alt="picture">
        </div>
        <p class="name">Mikhael E.</p>
      </div>
    </div>
  </header>
  <section class="wrapper">
    <div class="diagram">
      <h3>GENERAL STATISTIC</h3>
    </div>
    <div class="date">
      <div class="date-table">
        <span class="date-content">16.05.2016</span>
        <span class="date-content">16.05.2016</span>
        <img src="images/icons/calendar.png" alt="calendar">
      </div>
      <div class="button">
        <i class="fas fa-redo-alt"></i>
      </div>
    </div>
    <div class="list">
      <h5>Earnings chart</h5>
      <div class="features">
        <div class="button-dev">

        </div>
        <div class="diagram">
          <img src="images/diagram.png" alt="diagram">
        </div>
      </div>
    </div>
    <div class="links">

    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
